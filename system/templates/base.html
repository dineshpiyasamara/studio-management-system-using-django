{% load static %}
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <link rel="static/stylesheet" href={% static 'css/stylesheet.css' %}>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src={% static 'main.js' %} defer></script>

    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }

        /* Firefox */
        input[type=number] {
        -moz-appearance: textfield;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
          body {
            background: #fcfcfc;
          }
          footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #111;
            height: auto;
            width: 100vw;
            color: #fff;
          }
          .footer-content {
            display: flex;
            padding-top: 10px;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
          }
          .footer-content p {
            max-width: 500px;
            margin: 10px auto;
            font-size: 14px;
          }

          .footer-bottom {
            background: #000;
            width: 100vw;

            text-align: center;
          }
          .footer-bottom p {
            font-size: 14px;
            word-spacing: 2px;
            text-transform: capitalize;
          }

    </style>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">{{usertitle}}</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

          <li class="nav-item ">
            <a class="nav-link" href="{% url 'home' %}" >Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'inventory' %}">Inventory</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'purchase' %}">Purchase</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'sell' %}">Sell</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'employees' %}">Employee</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

{% block content %}

{% endblock content %}
