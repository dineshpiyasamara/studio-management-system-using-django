<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-dark fs-5">Sign In</h5>
              <form action="" method="POST">
                {% csrf_token %}

                <div class="form-floating mb-3">
                  <input type="text" class="form-control shadow-none border-dark" id="floatingInput" placeholder="Username" name="username" required>
                  <label>Username</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" class="form-control shadow-none border-dark" id="floatingPassword" placeholder="Password" name="password" required>
                  <label>Password</label>
                </div>

                <div class="d-grid border-dark">
                  <button class="btn btn-secondary btn-login text-uppercase fw-bold" type="submit">Sign
                    in</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
