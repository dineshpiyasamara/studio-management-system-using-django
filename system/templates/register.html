{% extends 'base.html' %}

{% block content %}

 <body>
    <h1>{{ title }}</h1>

    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form }}                    
        <button type="submit">Register</button>
    </form>
    <div><a href="{% url 'employees' %}">Back</a></div>
 </body>
 </html>

 {% endblock %}
