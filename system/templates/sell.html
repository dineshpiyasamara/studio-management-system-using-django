
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">   
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <title>Sell Items</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }

        /* Firefox */
        input[type=number] {
        -moz-appearance: textfield;
        }

        .my-form{
            width: 600px;
            margin: auto;
        }
        
    </style>

</head>

{% include 'components/navbar.html' %}

<body>
    <h1 class="text-center">{{ title }}</h1>

    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="container">
        <form action="" method="post" id="selling-data">
            {% csrf_token %}

            <div class="my-form">
                <div class="row">

                    <div class="col">
                        <div class="form-group">
                            <label for="item_data">Product Code</label>
                            <div id="items">                          
                                <select class="form-select" name="item-data" id="item-data" onmouseleave="tot()" required>
                                    <option value="" selected disabled hidden>Choose here</option>
                                </select>
                            </div>
    
                            <label for="category">Category</label>
                            <input class="form-control" type="text" name="category" id="category" onmouseenter="tot()" readonly>
            
                            <label for="color">Color</label>
                            <input class="form-control" type="text" name="color" id="color" onmouseenter="tot()" readonly>
            
                            <label for="description">Description</label>
                            <input class="form-control" type="text" name="description" id = "description" onmouseenter="tot()" readonly>
                            
                            <label for="selling_price">Selling Price</label>
                            <input class="form-control" type="decimal" name="selling_price" id = "selling_price" onmouseenter="tot()" onkeyup="tot()" readonly>
            
                            <label for="qty">Qty</label>
                            <input class="form-control" type="number" name="qty" id = "qty" onkeyup="tot()" required>
            
                            <label for="total">Total</label>
                            <input class="form-control" type="decimal" name="total" id = "total" readonly>
                        </div>
                    </div>
    
                    <div class="col">
                        <div class="form-group">
                            <br>
                            <div>Customer Details (Optional)</div>
                                            
                            <label for="name">Name</label>
                            <input class="form-control" type="text" name="name" id="name">

                            <label for="address">Address</label>
                            <input class="form-control" type="text" name="address" id="address">

                            <label for="phone_number">Phone Number</label>
                            <input class="form-control" type="text" name="phone_number" id="phone_number">
                            
                        </div>
                        <div>
                            <button class="btn btn-outline-dark mb-2 mt-2 position-absolute" type="submit" onmouseenter="tot()">Submit</button>
                        </div>
                    </div>
                    
                </div>
            </div>

        </form>
    
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script>
        $(function(){
            $("#name").autocomplete({
                source: "{% url 'customerNames' %}"
            })
        })


        const itemBox = document.getElementById("item-data")
        const itemInput = document.getElementById("items")


        $.ajax({
            type: 'GET',
            url: '/item-json/',
            success: function(response){
                console.log(response.data)
                const itemData = response.data
                itemData.map(item=>{
                    const option = document.createElement('option')
                    option.textContent = item.product_code
                    option.setAttribute('value', item.product_code)
                    itemBox.appendChild(option)
                })
            },
            error: function(error){
                console.log(error)
            }
        })



        itemInput.addEventListener('change', e=>{
            const selectedProduct = e.target.value

            $.ajax({
                type: 'GET',
                url: `/other-item-json/${selectedProduct}/`,
                success: function(response){
                    console.log(response.data)
                    console.log(response.price)
                    
                    const otherData = response.data
                    otherData.map(item=>{
                        document.getElementById("category").value = item.category
                        document.getElementById("color").value = item.color
                        document.getElementById("description").value = item.description
                    })
                    
                    document.getElementById("selling_price").value = response.price
                },
                error: function(error){
                    console.log(error)
                }
            })
        })




        function tot(){
            var sellingPrice = document.getElementById("selling_price").value
            var qty = document.getElementById("qty").value
            var total = sellingPrice * qty
            if (!isNaN(total)){
                document.getElementById('total').value = total.toFixed(2)
            }
        }

    </script>

</body>

{% include 'components/footer.html' %}

</html>
