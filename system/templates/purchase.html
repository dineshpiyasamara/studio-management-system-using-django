

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Purchase</title>
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }

        /* Firefox */
        input[type=number] {
        -moz-appearance: textfield;
        }

        .my-form{
            width: 600px;
            margin: auto;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
</head>

{% include 'components/navbar.html' %}

<body>
    <h1 class="text-center">{{ title }}</h1>

    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}

            <div class="my-form">
                <div class="row">

                    <div class="col">
                        <div class="form-group">
                            <label for="product_code">Product Code</label>
                            <input class="form-control" type="text" name="product_code" id="product_code" required>
    
                            <label for="category">Category</label>
                            <input class="form-control" type="text" name="category" id="category" required>
            
                            <label for="color">Color</label>
                            <input class="form-control" type="text" name="color" id="color" required>
            
                            <label for="description">Description</label>
                            <input class="form-control" type="text" name="description" id="description">
                            
                            <label for="purchase_price">Purchase Price</label>
                            <input class="form-control" type="decimal" name="purchase_price" id="purchase_price" required>
            
                            <label for="selling_price">Selling Price</label>
                            <input class="form-control" type="decimal" name="selling_price" id="selling_price" required>
            
                            <label for="qty">Qty</label>
                            <input class="form-control" type="number" name="qty" id="qty" required>
                        </div>
                    </div>
    
                    <div class="col">
                        <div class="form-group">
                            <br>
                            <div>Supplier Details (Optional)</div>
                                            
                            <label for="organization">Organization</label>
                            <input class="form-control" type="text" name="organization" id="organization">

                            <label for="address">Address</label>
                            <input class="form-control" type="text" name="address" id="address">

                            <label for="phone_number">Phone Number</label>
                            <input class="form-control" type="text" name="phone_number" id="phone_number">
                            
                        </div>
                        <div>
                            <button class="btn btn-outline-dark mb-2 mt-2 position-absolute" type="submit" onmouseenter="tot()">Submit</button>
                        </div>
                    </div>
                    
                </div>
            </div>

    
        </form>
    
    </div>

    <script>
        $(function(){
            $("#organization").autocomplete({
                source: "{% url 'purchaseOrg' %}"
            })
        })

        $(function(){
            $("#product_code").autocomplete({
                source: "{% url 'purchaseProducts' %}"
            })
        })

        const itemInput = document.getElementById("product_code")
        itemInput.addEventListener('change', e=>{
        const selectedProduct = e.target.value

        $.ajax({
            type: 'GET',
            url: `/other-item-json/${selectedProduct}/`,
            success: function(response){

                
                const otherData = response.data;
                otherData.map(item=>{
                    document.getElementById("category").value = item.category
                    document.getElementById("color").value = item.color
                    document.getElementById("description").value = item.description
                })
                
                document.getElementById("selling_price").value = response.price
            },
            error: function(error){
                console.log(error)
                document.getElementById("category").value = ''
                document.getElementById("color").value = ''
                document.getElementById("description").value = ''
                document.getElementById("selling_price").value = ''
            }
        })
    })
    </script>

</body>

{% include 'components/footer.html' %}

</html>
