<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase</title>
</head>
<body>
    <h1>{{ title }}</h1>

    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <td>Product Code</td>
            <td><input type="text" name="product_code" id="product_code" required></td>
        </tr>
        <tr>
            <td>Category</td>
            <td><input type="text" name="category" id="category" required></td>
        </tr>
        <tr>
            <td>Color</td>
            <td><input type="text" name="color" id="color" required></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" name="description" id="description" required></td>
        </tr>
        <tr>
            <td>Purchase Price</td>
            <td><input type="decimal" name="purchase_price" id="purchase_price" required></td>
        </tr>
        <tr>
            <td>Selling Price</td>
            <td><input type="decimal" name="selling_price" id="selling_price" required></td>
        </tr>
        <tr>
            <td>Qty</td>
            <td><input type="number" name="qty" id="qty" required></td>
        </tr>
    </table>
    <br>
    <div>Supplier Details (Optional)</div>
    <table>
        <tr>
            <td>Organization</td>
            <td><input type="text" name="organization" id="organization"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" name="address" id="address"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="text" name="phone_number" id="phone_number"></td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>            
        </tr>
    </table>

</form>

<div><a href="../">Back to Home</a></div>

</body>
</html>
